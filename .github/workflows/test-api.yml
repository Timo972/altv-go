name: Test Go API
on: 
  push:
    paths:
      - "*.go"
      - "**/*.go"
      - "go.mod"
      - "go.sum"
    branches: 
      - main
      - dev
  pull_request:
    paths:
      - "*.go"
      - "**/*.go"
      - "go.mod"
      - "go.sum"

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: Test ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.0'

      - name: Generate C-API
        run: go generate

      - name: Test altv
        run: go test
        working-directory: .

      - name: Test altv/event
        run: go test
        working-directory: ./event
      
      - name: Test altv/mvalue
        run: go test
        working-directory: ./mvalue